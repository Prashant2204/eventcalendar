<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' />
    <link href='packages/core/main.css' rel='stylesheet' />
    <link href='packages/daygrid/main.css' rel='stylesheet' />
     <link href='packages/interaction/main.css' rel='stylesheet' />

    <script src='packages/core/main.js'></script>
    <script src='packages/daygrid/main.js'></script>
     <script src='packages/interaction/main.js'></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
  font-size: 14px;
  
      background-image:url(http://3.bp.blogspot.com/-NZ4iywa5JPM/UbNw1-spWsI/AAAAAAAAIlU/0X4JY3l2kmc/s1600/Dark+plant+hd+images.jpg);
    
     background-size: cover;
     background-position: center;
}

#calendar {
  max-width: 800px;
  margin: 40px auto;
  opacity:0.8;
  background: #324253;
}
</style>

<script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'dayGrid' ],
    defaultView: 'dayGridMonth',
    header: {
      center: 'addEventButton'
    },
    customButtons: {
      addEventButton: {
        text: 'Add Event',
        click: function() {
          var dateStr = prompt('Enter a date in YYYY-MM-DD format');
          var date = new Date(dateStr + 'T00:00:00'); 

          if (!isNaN(date.valueOf())) { // valid?
            calendar.addEvent({
              title: prompt('Enter a Event'),
              editable: true,
                start: date,
              allDay: true
            });
            alert('Great');
          } else {
            alert('Invalid date.');
          }
        }
      }
    }
  });

  calendar.render();
});
</script>
</head>
  <body>

    <div id='calendar'></div>

  </body>
</html>
